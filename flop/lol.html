<html>

        <title>
            InObject
        </title>
    </head>

    <body>
        <script>
            function printdata(data) {
                console.log(data)
            }
            
            class Lol {
                #data = null
                set data(dat) {
                    this.coucou(dat).then(() => {
                        console.log(dat + '#2')
                    })
                    this.#data = dat
                }

                async coucou(str) {
                    for (var i = 0; i < 1000000000; i++) {}
                    console.log(str)
                    return str
                }

                constructor() {}
            }

            let lol = new Lol()
            lol.data = 'hello'
        </script>
    </body>
